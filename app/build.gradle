apply plugin: 'com.android.application'
//butterknife
apply plugin: 'android-apt'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        //butterknife
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

//需要在项目根目录的build.gradle 添加 apply from: 'xxx.gradle'
def androidCode = rootProject.ext.android

android {
    compileSdkVersion androidCode.compileSdkVersion
    buildToolsVersion androidCode.buildToolsVersion

    defaultConfig {
        applicationId androidCode.applicationId
        minSdkVersion androidCode.minSdkVersion
        targetSdkVersion androidCode.targetSdkVersion
        versionCode androidCode.versionCode
        versionName androidCode.versionName

        //NDK integration is deprecated in the current plugin.  Consider trying the new experimental plugin.
        // For details, see http://tools.android.com/tech-docs/new-build-system/gradle-experimental.
        // Set "android.useDeprecatedNdk=true" in gradle.properties to continue using the current NDK integration.
        ndk {
            moduleName "Sample"
            stl "stlport_static"
            ldLibs = ["log"]
//            abiFilters "armeabi", "armeabi-v7a", "x86"
        }

    }

    // keysore文件
    signingConfigs {
        douban {
            storeFile file("../data/starry_douban.jks")
            storePassword "starry123456"
            keyAlias "douban"
            keyPassword "douban123456"
        }
    }

    buildTypes {
        release {
            debuggable true
            minifyEnabled true
            signingConfig signingConfigs.douban
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "debug", "false"
        }
    }
    sourceSets { debug { jni.srcDirs = ['src/debug/jni', 'src/debug/jni/'] } }
}

def supportVersion = "23.4.0"
def supports = [
        "appcompat"   : "com.android.support:appcompat-v7:${supportVersion}",
        "support"     : "com.android.support:support-v4:${supportVersion}",
        "recyclerview": "com.android.support:recyclerview-v7:${supportVersion}",
        "design"      : "com.android.support:design:${supportVersion}",
        "cardview"    : "com.android.support:cardview-v7:${supportVersion}",
]

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    //butterknife
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
    compile 'com.jakewharton:butterknife:8.1.0'
    //glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //LeakCanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    //support
    compile supports.appcompat
    compile supports.support
    compile supports.recyclerview
    compile supports.design
    compile supports.cardview
    // gson
    compile 'com.google.code.gson:gson:2.8.1'
    // module
    compile project(':ProgressIndicator')
    compile project(':XRecyclerView')
    compile project(':SmartTabLayout')
}


