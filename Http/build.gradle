apply plugin: 'com.android.library'
apply from: rootProject.file('gradle/base.gradle')

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly deps.okhttp3
    compileOnly deps.support
}

task makeJar(type: Copy) {
    delete "../outputs/http-${versions.httpVersion}.jar"
    from('build/intermediates/bundles/debug/')
    into('../outputs/')
    include('classes.jar')
    rename('classes.jar', "http-${versions.httpVersion}.jar")
}